<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lyrics Search</title>
</head>
<body>
    <div class="master-container">
        <div class="container">
            <h1 class="titles">Lyrics Search</h1>
            <div>
                <div class="inputs">
                    <input type="text" id="txtartist" placeholder="type an artist" class="input">
                    <input type="text" id="txtmusic" placeholder="type a song" class="input">
                </div>
                <input type="button" value="Search" id="btn" class="button">
            </div>
        </div>

        <div class="background-modal">
            <div class="modal">
                <div class="modal-content">
                    <h1>Warning</h1>
                    <p>Sound not Found</p>
                    <button class="button">Close</button>
                </div>
            </div>
        </div>

        <div id="lyric-container">
            <h2 id="title" class="titles"></h2>
            <h3 id="artist"></h3>
            <br>
            <p id="lyric"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
